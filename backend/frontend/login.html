<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/login.css" />
    <title>Mis Finanzas - Login</title>
  </head>
  <body>
    <div class="auth-container" id="auth-container">
      <div class="auth-header">
        <h1>
          <div class="logo-circle">$</div>
          Mis Finanzas
        </h1>
        <p>Gestiona tus finanzas personales de forma inteligente</p>
      </div>

      <div class="auth-content">
        <div class="tab-buttons" role="tablist">
          <button
            class="tab-button active"
            onclick="showForm('login', event)"
            role="tab"
            aria-selected="true"
            aria-controls="login-form"
            id="tab-login"
          >
            Iniciar Sesión
          </button>
          <button
            class="tab-button"
            onclick="showForm('register', event)"
            role="tab"
            aria-selected="false"
            aria-controls="register-form"
            id="tab-register"
          >
            Registrarse
          </button>
        </div>

        <div class="error-message" id="error-message" role="alert"></div>
        <div class="success-message" id="success-message" role="alert"></div>

        <!-- Formulario de Login -->
        <form
          class="auth-form active"
          id="login-form"
          aria-labelledby="tab-login"
          novalidate
        >
          <div class="form-group">
            <label for="login-email">Correo Electrónico</label>
            <input
              type="email"
              id="login-email"
              name="email"
              placeholder="tucorreo@ejemplo.com"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="login-password">Contraseña</label>
            <input
              type="password"
              id="login-password"
              name="password"
              placeholder="********"
              required
              autocomplete="current-password"
            />
          </div>

          <button type="submit" class="submit-btn">Iniciar Sesión</button>
        </form>

        <!-- Formulario de Registro -->
        <form
          class="auth-form"
          id="register-form"
          aria-labelledby="tab-register"
          novalidate
        >
          <div class="form-group">
            <label for="register-name">Nombre Completo</label>
            <input
              type="text"
              id="register-name"
              name="nombre"
              placeholder="Tu nombre completo"
              required
              autocomplete="name"
            />
          </div>

          <div class="form-group">
            <label for="register-email">Correo Electrónico</label>
            <input
              type="email"
              id="register-email"
              name="email"
              placeholder="tucorreo@ejemplo.com"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="register-password">Contraseña</label>
            <input
              type="password"
              id="register-password"
              name="password"
              placeholder="Mínimo 6 caracteres"
              required
              minlength="6"
              autocomplete="new-password"
            />
          </div>

          <div class="form-group">
            <label for="register-confirm-password">Confirmar Contraseña</label>
            <input
              type="password"
              id="register-confirm-password"
              name="confirmPassword"
              placeholder="Repite tu contraseña"
              required
              minlength="6"
              autocomplete="new-password"
            />
          </div>

          <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>

        <div class="tip-container" aria-live="polite">
          <p>
            Tip: Lleva un registro semanal de tus ahorros para ver tu progreso.
          </p>
        </div>
      </div>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
