<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/login.css" />
    <title>Mis Finanzas - Login</title>
  </head>
  <body>
    <div class="auth-container" id="auth-container">
      <div class="auth-header">
        <h1>
          <div class="logo-circle">$</div>
          Mis Finanzas
        </h1>
        <p>Gestiona tus finanzas personales de forma inteligente</p>
      </div>

      <div class="auth-content">
        <div class="tab-buttons" role="tablist">
          <button
            class="tab-button active"
            onclick="showForm('login', event)"
            role="tab"
            aria-selected="true"
            aria-controls="login-form"
            id="tab-login"
          >
            Iniciar Sesión
          </button>
          <button
            class="tab-button"
            onclick="showForm('register', event)"
            role="tab"
            aria-selected="false"
            aria-controls="register-form"
            id="tab-register"
          >
            Registrarse
          </button>
        </div>

        <div class="error-message" id="error-message" role="alert"></div>
        <div class="success-message" id="success-message" role="alert"></div>

        <!-- Formulario de Login -->
        <form
          class="auth-form active"
          id="login-form"
          aria-labelledby="tab-login"
          novalidate
        >
          <div class="form-group">
            <label for="login-email">Correo Electrónico</label>
            <input
              type="email"
              id="login-email"
              name="email"
              placeholder="tucorreo@ejemplo.com"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="login-password">Contraseña</label>
            <input
              type="password"
              id="login-password"
              name="password"
              placeholder="********"
              required
              autocomplete="current-password"
            />
          </div>

          <button type="submit" class="submit-btn">Iniciar Sesión</button>
        </form>

        <!-- Formulario de Registro -->
        <form
          class="auth-form"
          id="register-form"
          aria-labelledby="tab-register"
          novalidate
        >
          <div class="form-group">
            <label for="register-name">Nombre Completo</label>
            <input
              type="text"
              id="register-name"
              name="nombre"
              placeholder="Tu nombre completo"
              required
              autocomplete="name"
            />
          </div>

          <div class="form-group">
            <label for="register-email">Correo Electrónico</label>
            <input
              type="email"
              id="register-email"
              name="email"
              placeholder="tucorreo@ejemplo.com"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="register-password">Contraseña</label>
            <input
              type="password"
              id="register-password"
              name="password"
              placeholder="Mínimo 6 caracteres"
              required
              minlength="6"
              autocomplete="new-password"
            />
          </div>

          <div class="form-group">
            <label for="register-confirm-password">Confirmar Contraseña</label>
            <input
              type="password"
              id="register-confirm-password"
              name="confirmPassword"
              placeholder="Repite tu contraseña"
              required
              minlength="6"
              autocomplete="new-password"
            />
          </div>

          <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>

        <div class="tip-container" aria-live="polite">
          <p>
            Tip: Lleva un registro semanal de tus ahorros para ver tu progreso.
          </p>
        </div>
      </div>
    </div>

    <script>
      const API_BASE =
        window.location.hostname === "localhost" ? "http://localhost:3000" : "";

      function showForm(formType, event) {
        // Actualizar botones
        document.querySelectorAll(".tab-button").forEach((btn) => {
          btn.classList.remove("active");
          btn.setAttribute("aria-selected", "false");
        });
        event.currentTarget.classList.add("active");
        event.currentTarget.setAttribute("aria-selected", "true");

        // Mostrar formulario correspondiente
        document
          .querySelectorAll(".auth-form")
          .forEach((form) => form.classList.remove("active"));
        document.getElementById(formType + "-form").classList.add("active");

        // Limpiar mensajes
        hideMessages();
      }

      function showError(message) {
        const errorDiv = document.getElementById("error-message");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
        document.getElementById("success-message").style.display = "none";
      }

      function showSuccess(message) {
        const successDiv = document.getElementById("success-message");
        successDiv.textContent = message;
        successDiv.style.display = "block";
        document.getElementById("error-message").style.display = "none";
      }

      function hideMessages() {
        document.getElementById("error-message").style.display = "none";
        document.getElementById("success-message").style.display = "none";
      }

      function setLoading(isLoading) {
        const container = document.getElementById("auth-container");
        if (isLoading) {
          container.classList.add("loading");
        } else {
          container.classList.remove("loading");
        }
      }

      // Manejar login
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          setLoading(true);
          hideMessages();

          const formData = new FormData(e.target);
          const loginData = {
            email: formData.get("email"),
            password: formData.get("password"),
          };

          try {
            const response = await fetch(`${API_BASE}/api/auth/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(loginData),
            });

            const result = await response.json();

            if (response.ok) {
              // Guardar token en localStorage
              localStorage.setItem("authToken", result.token);
              localStorage.setItem("userData", JSON.stringify(result.user));

              showSuccess("¡Inicio de sesión exitoso! Redirigiendo...");

              // Redireccionar después de 1 segundo
              setTimeout(() => {
                window.location.href = "/";
              }, 1000);
            } else {
              showError(result.error || "Error al iniciar sesión");
            }
          } catch (error) {
            showError("Error de conexión. Por favor, intenta de nuevo.");
            console.error("Error:", error);
          } finally {
            setLoading(false);
          }
        });

      // Manejar registro
      document
        .getElementById("register-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          setLoading(true);
          hideMessages();

          const formData = new FormData(e.target);
          const password = formData.get("password");
          const confirmPassword = formData.get("confirmPassword");

          if (password !== confirmPassword) {
            showError("Las contraseñas no coinciden");
            setLoading(false);
            return;
          }

          const registerData = {
            nombre: formData.get("nombre"),
            email: formData.get("email"),
            password: password,
          };

          try {
            const response = await fetch(`${API_BASE}/api/auth/register`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(registerData),
            });

            const result = await response.json();

            if (response.ok) {
              showSuccess(
                "¡Cuenta creada exitosamente! Ahora puedes iniciar sesión."
              );

              // Cambiar a formulario de login después de 2 segundos
              setTimeout(() => {
                showForm("login", document.getElementById("tab-login"));
                document.getElementById("login-email").value =
                  registerData.email;
              }, 2000);
            } else {
              showError(result.error || "Error al crear la cuenta");
            }
          } catch (error) {
            showError("Error de conexión. Por favor, intenta de nuevo.");
            console.error("Error:", error);
          } finally {
            setLoading(false);
          }
        });

      // Verificar si el usuario ya está logueado
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("authToken");
        if (token) {
          // Verificar si el token es válido
          fetch(`${API_BASE}/api/auth/verify`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          })
            .then((response) => {
              if (response.ok) {
                window.location.href = "/";
              } else {
                // Token inválido, limpiar localStorage
                localStorage.removeItem("authToken");
                localStorage.removeItem("userData");
              }
            })
            .catch((error) => {
              console.error("Error verificando token:", error);
              localStorage.removeItem("authToken");
              localStorage.removeItem("userData");
            });
        }
      });
    </script>
  </body>
</html>
